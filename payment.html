<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/payment.css">
</head>

<body>

    <div class="wrap">
        <main class="main">
            <header class="main-header">
                <div class="logo">
                    <h1 class="shop-name">
                        <a href="#">
                            Template Alena
                        </a>
                    </h1>
                </div>
            </header>
            <div class="main-content">
                <article class="rol">
                    <div class="col">
                        <section class="section">
                            <div class="section-header">
                                <div class="layout-flex">
                                    <h2>
                                        <i class="fa-solid fa-address-card"></i>
                                        Thông tin nhận hàng
                                    </h2>
                                    <a href="#">
                                        <i class="fa-solid fa-user"></i>
                                        <span>Đăng nhập</span>
                                    </a>
                                </div>
                            </div>
                            <div class="section-content">
                                <div class="fieldset">
                                    <div class="filed">
                                        <div class="field-input-wrapper">
                                            <input class="field-input" id="email" type="email" name="email"
                                                placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="filed">
                                        <div class="field-input-wrapper">
                                            <input class="field-input" id="billingName" type="text"
                                                placeholder="Họ và tên">
                                        </div>
                                    </div>
                                    <div class="filed">
                                        <input class="field-input" id="billingPhone" type="tel"
                                            placeholder="Số điện thoại (tùy chọn)">
                                    </div>
                                    <div class="filed" style="padding-top: 20px;">
                                        <div class="field-input-wrapper">
                                            <input class="field-input" id="billingAddress" type="text"
                                                placeholder="Địa chỉ (tùy chọn)">
                                        </div>
                                    </div>
                                    <div class="filed">
                                        <div class="field-input-wrapper">
                                            <input class="field-input" id="billingAddress" type="text"
                                                placeholder="Tỉnh thành">
                                        </div>
                                    </div>
                                    <div class="filed">
                                        <div class="field-input-wrapper">
                                            <input class="field-input" id="billingAddress" type="text"
                                                placeholder="Quận huyện (tùy chọn)">
                                        </div>
                                    </div>
                                    <div class="filed">
                                        <div class="field-input-wrapper">
                                            <input class="field-input" id="billingAddress" type="text"
                                                placeholder="Phường xã (tùy chọn)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <div class="fielset">
                            <div class="field-input-wrapper">
                                <input class="field-input" id="billingAddress" type="text"
                                    placeholder="Ghi chú (tùy chọn)">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <section class="section">
                            <div class="section-header">
                                <div class="layout-flex">
                                    <h2 class="section-title">
                                        <i class="fa-solid fa-truck-fast"></i>
                                        Vận chuyển
                                    </h2>
                                </div>
                            </div>
                            <div class="section-content">
                                <div class="alert alert-infor">
                                    Vui lòng nhập thông tin giao hàng
                                </div>
                            </div>
                        </section>
                        <section class="section">
                            <div class="section-header">
                                <div class="layout-flex">
                                    <h2 class="section-title">
                                        <i class="fa-sharp fa-regular fa-credit-card"></i>
                                        Thanh toán
                                    </h2>
                                </div>
                            </div>
                            <div class="section-content">
                                <div class="content-box">
                                    <div class="content-box-rol">
                                        <div class="radio-wrapper">
                                            <div class="radio-input">
                                                <input class="input-radio" type="radio">
                                            </div>
                                            <div class="radio-label">
                                                <span class="radio-label-primary" style="margin-left: 14px;">Thanh toán
                                                    khi giao
                                                    hàng</span>
                                                <span class="radio-label-accessory">
                                                    <i class="fa-solid fa-money-bill" style="margin-left: 100px;"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </article>
                <div class="input-btn">

                </div>
            </div>
        </main>
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">
                    Đơn hàng
                </h2>
            </div>
            <div class="sidebar-content">
                <div class="order-summary-sections">
                    <div class="order-summary-section">
                        <div class="product-thumbnail">
                            <img src="./assets/img/clothes/tab1/cloth1.webp" alt="" style="width: 50px; height: 50px;">
                        </div>
                        <span class="product-description">Áo len nữ</span>
                        <p class="product-description">
                            110.000đ
                        </p>

                        </tr>
                    </div>
                    <div class="order-summary-section">
                        <input type="text" placeholder="Nhập mã giảm giá">
                        <div class="fleld-sub">
                            <span>Áp dụng</span>
                        </div>
                    </div>
                    <div class="order-summary-section">
                        <div class="total">
                            <div class="total-line">
                                <p>Tạm tính</p>
                                <p>110.000đ</p>
                            </div>
                            <p>Phí vận chuyển</p>
                        </div>

                        <div class="total-line2">
                            <span class="payment-total">Tổng cộng</span>
                            <span class="payment-price">110.000đ</span>
                        </div>



                    </div>
                    <div class="order-summary-nav">
                        <div class="nav-end">
                            <button class="spiner" type="submit">
                                <span>Đặt hàng</span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </aside>
    </div>

</body>

</html>
